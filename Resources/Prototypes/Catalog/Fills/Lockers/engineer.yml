- type: entityTable
  id: FillElectricalSupplies
  table: !type:AllSelector
    children:
    - id: ToolboxElectricalFilled
      prob: 0.7
    - id: FirelockElectronics
      prob: 0.05
    - id: APCElectronics
      prob: 0.1
    - !type:GroupSelector
      prob: 0.5
      children:
      - id: CableApcStack
        weight: 5
      - id: CableMVStack
      - id: CableHVStack
        weight: 0.5

- type: entity
  id: LockerWeldingSuppliesFilled
  suffix: Filled
  parent: LockerWeldingSupplies
  components:
  - type: StorageFill
    contents:
      - id: ClothingHeadHatWelding
      - id: ClothingHeadHatWelding
      - id: ClothingHeadHatWelding
        prob: 0.5
      - id: Welder
      - id: Welder
      - id: WelderMini
        orGroup: thirdWelder
      - id: Welder
        prob: 0.33
        orGroup: thirdWelder
      - id: WelderIndustrial
        prob: 0.33
        orGroup: thirdWelder

